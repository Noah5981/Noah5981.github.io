<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Chat Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Chat Room</h1>
            <button id="logout-btn">Logout</button>
        </header>
        <main>
            <div id="messages"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message here..." required>
                <button type="submit">Send</button>
            </form>
            <p id="message-error" style="color: red;"></p>
        </main>
        <footer>
            <p>&copy; 2024 Chat Application</p>
        </footer>
    </div>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBQYp6th2xSy8uT_P0QQqKdyh3FgDC-6c",
            authDomain: "your-project-id.firebaseapp.com",
            databaseURL: "https://your-project-id.firebaseio.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Handle message sending
        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            const user = auth.currentUser;

            if (user) {
                try {
                    await database.ref('messages/').push({
                        uid: user.uid,
                        email: user.email,
                        message: message,
                        timestamp: Date.now()
                    });
                    messageInput.value = '';
                } catch (error) {
                    document.getElementById('message-error').innerText = error.message;
                }
            } else {
                alert('You must be logged in to send a message.');
            }
        });

        // Display messages
        database.ref('messages/').on('child_added', (snapshot) => {
            const data = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.textContent = `${data.email}: ${data.message}`;
            document.getElementById('messages').appendChild(messageElement);
        });

        // Logout function
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await auth.signOut();
            alert('You have been logged out.');
            window.location.href = 'index.html';
        });

        // Redirect if not logged in
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
