<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshibook Chat</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            color: #333;
        }

        /* Chat Container */
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
        }

        .chat-header .header-link {
            text-decoration: none;
            color: white;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .login-btn {
            background-color: #4CAF50;
            color: white;
        }

        .signup-btn {
            background-color: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .auth-btn:hover {
            background-color: #45a049;
        }

        /* Chat Messages */
        .chat-messages {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #fafafa;
            border-bottom: 2px solid #ddd;
        }

        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background-color: #e1f5fe;
            margin-left: auto;
        }

        .message.other {
            background-color: #f1f1f1;
            margin-right: auto;
        }

        .message p {
            margin: 0;
            font-size: 14px;
        }

        /* Chat Input Section */
        .chat-input {
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            border-top: 2px solid #ddd;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            max-height: 100px;
        }

        /* Emoji Picker */
        .emoji-picker {
            display: flex;
            gap: 10px;
        }

        .emoji-picker button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
        }

        .emoji-picker button:hover {
            transform: scale(1.2);
        }

        /* Send Button */
        .chat-input button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }

        /* Ensure the emojis and images scale appropriately in the input */
        .chat-input img {
            max-width: 30px;
            height: auto;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><a href="index.html" class="header-link">Yoshibook Chat</a></h2>
            <div class="auth-buttons">
                <button class="auth-btn login-btn" onclick="window.showLoginModal()">Login</button>
                <button class="auth-btn signup-btn" onclick="window.showSignupModal()">Sign Up</button>
            </div>
        </div>

        <div id="chat-messages" class="chat-messages">
            <!-- Messages will appear here -->
        </div>

        <div class="chat-input">
            <textarea id="message-input" placeholder="Type a message..." onkeydown="window.handleKeyDown(event)"></textarea>
            <div class="emoji-picker">
                <button onclick="window.insertEmoji('üòä')">üòä</button>
                <button onclick="window.insertEmoji('üòé')">üòé</button>
                <button onclick="window.insertEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                <!-- Add more emojis as needed -->
            </div>
            <button onclick="window.sendMessage()">Send</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Login to Yoshibook</h2>
            <form id="loginForm" onsubmit="window.handleLogin(event)">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Create Account</h2>
            <form id="signupForm" onsubmit="window.handleSignup(event)">
                <input type="text" id="signupUsername" placeholder="Choose Username" required>
                <input type="password" id="signupPassword" placeholder="Choose Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
