<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshibook Chat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><a href="index.html" class="header-link">Yoshibook Chat</a></h2>
            <div class="header-controls">
                <div class="auth-buttons">
                    <div id="adminControls" class="admin-controls" style="display: none;">
                        <button class="admin-btn" onclick="window.showAdminPanel()">Admin Panel</button>
                    </div>
                    <span class="user-display">Welcome, User</span>
                    <button class="auth-btn login-btn" onclick="window.showLoginModal()">Login</button>
                    <button class="auth-btn signup-btn" onclick="window.showSignupModal()">Sign Up</button>
                </div>
            </div>
        </div>

        <div id="chat-messages" class="chat-messages">
            <!-- Messages will appear here -->
        </div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." onkeydown="window.handleKeyDown(event)">
            <button onclick="window.sendMessage()">Send</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Login to Yoshibook</h2>
            <form id="loginForm" onsubmit="window.handleLogin(event)">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Create Account</h2>
            <form id="signupForm" onsubmit="window.handleSignup(event)">
                <input type="text" id="signupUsername" placeholder="Choose Username" required>
                <input type="password" id="signupPassword" placeholder="Choose Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel Modal -->
    <div id="adminPanel" class="modal">
        <!-- Content will be dynamically inserted by JavaScript -->
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
