<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshi Networks Chat Room</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: white;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0084ef;
            color: white;
            padding: 10px;
        }

        .home-btn {
            background-color: white;
            color: #0084ef;
            padding: 5px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .home-btn:hover {
            background-color: #0056b3;
            color: white;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #e9e9e9;
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            background-color: #fff;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: #d0eaff;
            border-bottom-right-radius: 0;
        }

        .message.other {
            align-self: flex-start;
            background-color: #d0ffd6;
            border-bottom-left-radius: 0;
        }

        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 5px 8px;
            display: none;
        }

        .message:hover .delete-btn {
            display: block;
        }

        .chat-inputs {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #f4f4f4;
        }

        #message-input, #display-name, #password {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #0084ef;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <a href="index.html" class="home-btn">Home</a>
        <h2>Yoshi Networks Chat Room</h2>
    </div>

    <div id="chat-messages">
        <!-- Messages will appear here -->
    </div>

    <div class="chat-inputs">
        <input type="text" id="display-name" placeholder="Enter your display name" oninput="checkDisplayName()">
        <input type="password" id="password" placeholder="Enter password for 'Kai'" style="display:none;">
        <input type="text" id="message-input" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script type="module" src="./script.js"></script>

</body>
</html>
