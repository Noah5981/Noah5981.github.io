<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yoshi Networks</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2><a href="#" class="header-link">Yoshi Networks</a></h2>
      <div class="auth-buttons">
        <button onclick="showLoginModal()">Login</button>
        <button onclick="showSignupModal()">Sign Up</button>
      </div>
    </div>

    <div class="chat-messages" id="chat-messages"></div>

    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type your message..." onkeydown="handleKeyDown(event)" />
      <button onclick="sendMessage()">Send</button>
      <button onclick="addImageInput()">+</button>
      <input type="file" id="image-input" style="display:none" accept="image/*" onchange="sendImage(event)" />
    </div>

    <div id="admin-controls" style="display: none; padding: 10px; border-top: 1px solid #ddd; background: #f0f0f0;">
      <input type="text" id="coord-input" placeholder="Appoint Coordinator" />
      <button onclick="appointCoordinator()">Appoint</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h3>Login</h3>
      <form onsubmit="handleLogin(event)">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <h3>Sign Up</h3>
      <form onsubmit="handleSignup(event)">
        <input type="text" id="signupUsername" placeholder="Username" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
