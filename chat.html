<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshibook Chat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Yoshibook Chat</h2>
            <div class="auth-buttons">
                <button class="auth-btn login-btn" onclick="showLoginModal()">Login</button>
                <button class="auth-btn signup-btn" onclick="showSignupModal()">Sign Up</button>
            </div>
        </div>

        <div id="chat-messages" class="chat-messages">
            <!-- Messages will appear here -->
        </div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login to Yoshibook</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <h2>Create Account</h2>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <input type="text" id="signupUsername" placeholder="Choose Username" required>
                <input type="password" id="signupPassword" placeholder="Choose Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
