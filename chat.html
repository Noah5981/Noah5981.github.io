<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshibook Chat</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .chat-container {
            background-image: url('https://raw.githubusercontent.com/Noah5981/Noah5981.github.io/refs/heads/main/Screenshot%202025-05-07%20124742.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Ensure the chat container covers the whole viewport */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-header {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6); /* Slight dark background for visibility */
            color: white;
        }

        .header-link {
            color: white;
            text-decoration: none;
        }

        .auth-buttons {
            margin-top: 10px;
        }

        .auth-btn {
            margin-right: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
            color: white;
            background-color: rgba(0, 0, 0, 0.4); /* Dark background for the messages area */
        }

        .chat-input {
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><a href="index.html" class="header-link">Yoshibook Chat - I said i have a backdoor in this aint gon stop me</a></h2>
            <div class="auth-buttons">
                <button class="auth-btn login-btn" onclick="window.showLoginModal()">Login</button>
                <button class="auth-btn signup-btn" onclick="window.showSignupModal()">Sign Up</button>
            </div>
        </div>

        <div id="chat-messages" class="chat-messages">
            <!-- Messages will appear here -->
        </div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." onkeydown="window.handleKeyDown(event)">
            <button onclick="window.sendMessage()">Send</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Login to Yoshibook</h2>
            <form id="loginForm" onsubmit="window.handleLogin(event)">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Create Account</h2>
            <form id="signupForm" onsubmit="window.handleSignup(event)">
                <input type="text" id="signupUsername" placeholder="Choose Username" required>
                <input type="password" id="signupPassword" placeholder="Choose Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
